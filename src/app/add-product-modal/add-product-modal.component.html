<h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Agregar Producto' }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="product.tipo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="product.descripcion"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" [(ngModel)]="product.cantidad" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button (click)="save()">{{ isEditMode ? 'Actualizar' : 'Agregar' }}</button>
</mat-dialog-actions>
