<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>¿Quieres eliminar este producto? Esta acción no se puede deshacer.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog(false)">Cancelar</button>
  <button mat-button color="warn" (click)="confirmDelete()">Eliminar</button>
</mat-dialog-actions>
